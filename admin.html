<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="admin.css">
  <title>Admin Panel</title>

  <!-- CSS -->
  <link rel="stylesheet" href="admin.css">
</head>
<body>

  <!-- LOGIN QISMI -->
  <div id="login">
    <h2>üîê Admin Login</h2>
    <input type="password" id="password" placeholder="oken1110">
    <br><br>
    <button onclick="checkPassword()">Kirish</button>
  </div>

  <!-- ADMIN PANEL (YASHIRIN) -->
  <div id="admin" style="display:none;">
    <h1>üëë Admin Panel</h1>
    <p>Xush kelibsiz, admin!</p>

    <ul>
      <li>Mijozlar ro‚Äòyxati</li>
      <li>Buyurtmalar</li>
      <li>Sozlamalar</li>
    </ul>

    <button onclick="logout()">Chiqish</button>
  </div>

  <!-- SCRIPT HAR DOIM BODY OXIRIDA -->
  <script>
    const ADMIN_PASSWORD = "1234"; // ‚Üê SHU YERDA PAROL

    function checkPassword() {
      const input = document.getElementById("password").value;

      if (input === ADMIN_PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("admin").style.display = "block";
      } else {
        alert("‚ùå Noto‚Äòg‚Äòri parol");
      }
    }

    function logout() {
      document.getElementById("admin").style.display = "none";
      document.getElementById("login").style.display = "block";
      document.getElementById("password").value = "";
    }
  </script>

</body>
</html>
